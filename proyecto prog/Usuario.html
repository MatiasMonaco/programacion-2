<!DOCTYPE html>
<html>
<head>
  <title>CRUD Planilla con Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="Usuario.css">
</head>
<body>  
    <button class="boton" id="cerrarsesión" onclick="CerrarSesion()">Atras</button>
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-6">
            <h2>Hacé tu reserva</h2>
            <form id="form">
   
      <div class="form-group">
        <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
      </div>
     
      <div class="form-group">
        <input type="text" id="apellido" class="form-control" placeholder="Apellido" required>
      </div>
     
      <div class="form-group">
        <input type="text" id="dni" class="form-control" placeholder="DNI" required>
      </div>
      
      <div class="form-group">
        <input type="email" id="mail" class="form-control" placeholder="Gmail" required>
      </div>
    
      <div class="form-group">
        <input type="tel" id="telefono" class="form-control" placeholder="Teléfono" required>
      </div>
      <strong><p class="fechayhorareserva">Fecha y Hora de la Reserva</p></strong>
      <div class="form-group">
        <input type="datetime-local" id="hora" class="form-control" placeholder="Hora" required>
      </div>
      <div class="form-group">
        <textarea id="comentarios" class="form-control" placeholder="Sugerencias"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      
    </form>
  </div>
  <div class="col-md-6">
    <div class="mt-4">
     <ol><h3>CLIENTE</h3></ol> 
      <ul id="datosGuardados" class="list-group">
       

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
        <script src="Usuariojs.js"></script>

      </ul>
    </div>
  </div>
</body>
</body>
</html>
